version: '3.8'

secrets:
  session_secret:
    file: ./secrets/session_secret.txt
  db_pass:
    file: ./secrets/db_pass.txt
  smtp_pass:
    file: ./secrets/smtp_pass.txt

services:
  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - SESSION_SECRET_FILE=/run/secrets/session_secret
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=wazgo
      - DB_USER=postgres
      - DB_PASS_FILE=/run/secrets/db_pass
      - SMTP_HOST=smtp.gmail.com
      - SMTP_PORT=587
      - SMTP_USER=your_email@gmail.com
      - SMTP_PASS_FILE=/run/secrets/smtp_pass
      - EMAIL_FROM="Waz Go <your_email@gmail.com>"
      - SMTP_TO=admin@wazgo.se
    secrets:
      - session_secret
      - db_pass
      - smtp_pass
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
      - ./backups:/app/backups
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - wazgo-network

  db:
    image: postgres:13
    environment:
      POSTGRES_DB: wazgo
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD_FILE: /run/secrets/db_pass
    secrets:
      - db_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d wazgo"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - wazgo-network

volumes:
  postgres_data:

networks:
  wazgo-network:
    driver: bridge
